<h1>CADASTRO</h1>

<form id="cadastro_usuario_form" action="" method="POST">

  <label for="nome">Nome</label>
  <input type="text" name="nome" id="nome" value="">
  <br><br>

  <label for="email">E-mail</label>
  <input type="text" name="email" id="email" value="">
  <br><br>

  <label for="senha">Senha</label>
  <input type="text" name="senha" id="senha" value="">
  <br><br>

  <select name="categoria">
    <option value="CLIENTE">CLIENTE</option>
    <option value="ADMINISTRADOR">ADMINISTRADOR</option>
  </select>
  <br><br>

  <button type="button" name="btn_cadastrar" id="btn_cadastrar">Cadastrar</button>

</form>

<script src="js/cadastrar.js" charset="utf-8"></script>
